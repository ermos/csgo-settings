// Fast throw
bind "MOUSE4" "buy flashbang; use weapon_knife; use weapon_flashbang"
bind "MOUSE5" "buy smokegrenade; use weapon_knife; use weapon_smokegrenade"

// Crosshair line for stuff
bind "z" "toggle cl_crosshairsize 1000 2"

// Clear blood
bind "w" "+forward; r_cleardecals"

// Disable auto pick weapon
cl_autowepswitch "0";

// Volumes
volume "0.5"
voice_enable "1"
voice_scale "1"
windows_speaker_config "1"
snd_musicvolume "0.04"
snd_tensecondwarning_volume "0.077020"
snd_menumusic_volume "0"
snd_roundend_volume "0"
snd_roundstart_volume "0"
snd_deathcamera_volume "0"
snd_mapobjective_volume "0"

// View Model
viewmodel_fov 68;
viewmodel_offset_x 2.5;
viewmodel_offset_y 0;
viewmodel_offset_z -1.5;
viewmodel_presetpos 3;
cl_viewmodel_shift_left_amt 1.5;
cl_viewmodel_shift_right_amt 0.75;
viewmodel_recoil 0;
cl_righthand 0;

// CL Blob
cl_bob_lower_amt 5;
cl_bobamt_lat 0.33;
cl_bobamt_vert 0.14;
cl_bobcycle 0.98;

// Network
rate 786432;
cl_updaterate 128;
cl_cmdrate 128;
cl_interp 0;
cl_interpolate 1;
cl_interp_ratio 1;
cl_predict 1;
cl_lagcompensation 1;
cl_predict 1;

// Disable Download Plugin
cl_downloadfilter none;
cl_downloadfilter nosounds;
cl_downloadfilter all;
cl_showpluginmessages 0;

// Netgraph TAB
net_graph "1";
net_graphpos "2";
net_graphheight "1";
alias "+scorenet" "+showscores; net_graph 1";
alias "-scorenet" "-showscores; net_graph 0";
bind "tab" "+scorenet"
